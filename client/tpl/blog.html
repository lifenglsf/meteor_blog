<template name="listArticle">
 {{#if articleList}}
{{#each articleList}}
<div class="blog-post">
            <h2 class="blog-post-title"><a href="/article/{{_id}}">{{title}}</a></h2>
            <p class="blog-post-meta">{{create_date}}<a href="/article/detail/{{_id}}">{{author}}</a></p>
	   <div class="content">{{{content}}}</div>
          </div>
{{/each}}
{{/if}}
</template>
<template name="detail">
<h2>{{title}}</h2>
<div class="content">
{{{content}}}
</div>
</template>
